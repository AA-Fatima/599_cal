version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  backend:
    build: ./backend
    env_file: .env
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
  backend_chatbot:
    build: ./backend_chatbot
    env_file: .env
    depends_on: [postgres]
    ports: ["8001:8001"]
  frontend:
    build: ./frontend
    depends_on: [backend, backend_chatbot]
    ports: ["4200:4200"]
volumes:
  pgdata: