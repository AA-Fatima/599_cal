<div class="chat-container">
  <div class="messages">
    <div *ngFor="let m of messages" [class.user]="m.from==='user'" [class.bot]="m.from==='bot'">
      <pre>{{m.text}}</pre>
    </div>
  </div>
  <div class="input-row">
    <input [(ngModel)]="input" (keyup.enter)="send()" placeholder="Ask about calories..." />
    <button (click)="send()">Send</button>
  </div>
</div>
