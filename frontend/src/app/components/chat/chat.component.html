<div class="chat-container">
  <div class="chat-header">
    <h1>ğŸ” Calorie Chatbot</h1>
    <button class="clear-btn" (click)="clearChat()" title="Clear chat">ğŸ—‘ï¸</button>
  </div>
  
  <div class="messages-container">
    <div *ngFor="let msg of messages" 
         [class]="'message ' + msg.from">
      <div class="message-bubble">
        <div class="message-text">{{ msg.text }}</div>
        <div class="message-time">{{ msg.timestamp | date:'short' }}</div>
      </div>
    </div>
    
    <div *ngIf="loading" class="message bot">
      <div class="message-bubble">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <input 
      type="text" 
      [(ngModel)]="input" 
      (keyup.enter)="send()"
      placeholder="Ask about calories... e.g., 'fajita' or '200g rice'"
      [disabled]="loading"
      class="chat-input"
    />
    <button 
      (click)="send()" 
      [disabled]="!input.trim() || loading"
      class="send-btn"
    >
      {{ loading ? 'â³' : 'â¤' }}
    </button>
  </div>
</div>
